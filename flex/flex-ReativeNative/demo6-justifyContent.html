<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        #main {
            width: 400px;
            height: 150px;
            border: 1px solid #000000;
            display: flex;
            justify-content: space-around;
        }
        #main div {
            width: 70px;
            height: 70px;
        }
    </style>
</head>
<body>
<h2>justifyContent 在当灵活容器内的各项没有占用主轴上所有可用的空间时对齐容器内的各项（水平）。
</h2>
<div id="main">
    <div style="background-color:coral;"></div>
    <div style="background-color:lightblue;"></div>
    <div style="background-color:khaki;"></div>
    <div style="background-color:pink;"></div>
</div>
<p>点击“尝试一下”按钮，设置 justifyContent 属性的值为 "space-between"。</p>
<button onclick="myFunction()">尝试一下</button>
<script>
    function myFunction(){
        document.getElementById("main").style.justifyContent = "flex-start";
    }
</script>
<p><b>注意：</b>Internet Explorer、Firefox 和 Safari 不支持 justifyContent 属性。</p>

</body>
</html>
