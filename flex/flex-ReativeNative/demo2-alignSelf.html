<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        #main{
            width:220px;
            height:300px;
            border:1px solid black;
            display:flex;
            align-items:flex-start;
        }
        #main div{
            flex: 1;
        }
        #myBlueDiv{
            align-self:center;
        }
    </style>
</head>
<body>
<h2>alignSelf 属性规定灵活容器内被选中项目的对齐方式。
</h2>
<div id="main">
    <div style="background-color:coral;">RED</div>
    <div style="background-color:lightblue;" id="myBlueDiv">BLUE</div>
    <div style="background-color:lightgreen;">Green div with more content.</div>
</div>
<p>点击“尝试一下”按钮设置 alignSelf 属性的值为 "stretch"。</p>
<button onclick="myFunction()">尝试一下</button>
<script>
    function myFunction(){
        document.getElementById("myBlueDiv").style.alignSelf = "stretch";
    }
</script>
<p><b>注意：</b>Internet Explorer 和 Safari 不支持 alignSelf 属性。</p>

</body>
</html>
